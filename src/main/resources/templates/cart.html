<!DOCTYPE HTML>
<html xlmns:th="http://www.thymeleaf.org">
<head>
    <title>main page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/catalogpage.css}">
    <link rel="stylesheet" th:href="@{/css/aboutus.css}">
    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <link rel="stylesheet" th:href="@{/css/castle.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Mirza:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="h-100 text-center bg-white">
<header>
    <div class="header">
        <a class="mirza-regular font-medium" href="/login">login</a>
        <a class="lavishly-yours-regular font-64" href="/">videserein</a>
        <a class="mirza-regular font-medium" id="carthref" href="/cart">cart</a>
    </div>

</header>
<div class="cartwidth">
<div th:each="product: ${products}" class=" mb-3">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
                <div>
                    <img
                            th:src="@{'/images/products/'+${product.product.imagePath}}"
                            class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                </div>
                <div class="ms-3">
                    <h5 th:text="${product.product.name}"></h5>
                    <h5 th:text="${product.size}" class=""></h5>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center">
                <div style="width: 50px;">
                    <h5 th:text="${product.count}" class="fw-normal mb-0"></h5>
                </div>
                <div style="width: 80px;">
                    <h5 th:text="${product.product.price * product.count}" class="mb-0"></h5>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="flexcolumn">
    <a class="mirza-regular font-64 linknon" href="/">Continue shopping</a>
    <a class="mirza-regular font-64 linknon"  href="/payment">Buy</a>
    </div>
</div>



<footer>
    <div class="footer">
        <div class="font-medium">
            <a class="mirza-regular font-medium" href="/aboutus">about us</a>
            |
            <a class="mirza-regular font-medium" href="/contacts">contacts</a>
        </div>
    </div>
</footer>
<script th:src="@{/js/iflogin.js}"></script>

</body>
</html>
