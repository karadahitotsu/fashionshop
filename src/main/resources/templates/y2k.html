<!DOCTYPE HTML>
<html xlmns:th="http://www.thymeleaf.org">
<head>
    <title>main page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/catalogpage.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Mirza:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="h-100 text-center bg-white">
<header>
    <div class="header">
        <a class="mirza-regular font-medium">login</a>
        <a class="lavishly-yours-regular font-64" href="/">videserein</a>
        <a class="mirza-regular font-medium">cart</a>
    </div>

</header>
<div class="product-div" th:each="jean: ${jeans}">
    <a th:href="@{'/product?productid='+${jean.id}}">
        <img class="product-img" th:src="@{'/images/products/'+${jean.imagePath}}" alt="">
    </a>
</div>
<div class="line-div">
    <hr class="line">
        <span class="line-logo lavishly-yours-regular font-64" style="">jeans</span>
</div>
<div class="product-div" th:each="top: ${tops}">
    <a th:href="@{'/product?productid='+${top.id}}">
        <img class="product-img" th:src="@{'/images/products/'+${top.imagePath}}" alt="">
    </a>
    <a>
        <img class="product-img" th:src="@{/img/boy2.png}" alt="">
    </a>
    <a>
        <img class="product-img" th:src="@{/img/boy3.png}" alt="">
    </a>

</div>
<div class="line-div">
    <hr class="line">
    <span class="line-logo lavishly-yours-regular font-64" style="">tops</span>
</div>
<footer>
    <div class="footer">
        <div class="font-medium">
            <a class="mirza-regular font-medium" href="">about us</a>
            |
            <a class="mirza-regular font-medium" href="">contacts</a>
        </div>
    </div>
</footer>

</body>
</html>
